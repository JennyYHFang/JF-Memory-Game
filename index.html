<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Memory Game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./images/red hk logo.jpg" alt="hello kitty logo"/>
        <h1>Memory Game</h1>
    </header>
    <div id="gamekeeper">
        <h2 id="score">Guesses:</h2>
        <h3 id="timer">Timer:</h3> 
    </div>
    <h4>&nbsp;</h4> 
    <section id="hkcards">
        <img src="./images/Hello-Kitty-20.svg" id="card-0">
        <img src="./images/Hello-Kitty-20.svg" id="card-1">
        <img src="./images/Hello-Kitty-20.svg" id="card-2">
        <img src="./images/Hello-Kitty-20.svg" id="card-3">
        <img src="./images/Hello-Kitty-20.svg" id="card-4">
        <img src="./images/Hello-Kitty-20.svg" id="card-5">
        <img src="./images/Hello-Kitty-20.svg" id="card-6">
        <img src="./images/Hello-Kitty-20.svg" id="card-7">
        <img src="./images/Hello-Kitty-20.svg" id="card-8">
        <img src="./images/Hello-Kitty-20.svg" id="card-9">
        <img src="./images/Hello-Kitty-20.svg" id="card-10">
        <img src="./images/Hello-Kitty-20.svg" id="card-11">
        <img src="./images/Hello-Kitty-20.svg" id="card-12">
        <img src="./images/Hello-Kitty-20.svg" id="card-13">
        <img src="./images/Hello-Kitty-20.svg" id="card-14">
        <img src="./images/Hello-Kitty-20.svg" id="card-15">
    </section>  
    <button>Play Again</button>
</body>
</html>
